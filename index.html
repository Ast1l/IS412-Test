    return;
  }
  document.getElementById('startScreen').style.display = 'none';

  showQuestion();
}

function showQuestion() {
  if (currentQuestion >= questions.length) {
    endTest();
    return;
  }
  const q = questions[currentQuestion];
  document.getElementById('questionText').textContent = (currentQuestion + 1) + ". " + q.question;
  const variantsDiv = document.getElementById('variants');
  variantsDiv.innerHTML = '';
  q.variants.forEach(v => {
    const btn = document.createElement('button');
    btn.textContent = v;
    btn.className = 'variant';
    btn.onclick = () => selectAnswer(v);
    variantsDiv.appendChild(btn);
  });
}

function selectAnswer(selected) {
  if (selected === questions[currentQuestion].answer) score++;
  currentQuestion++;
  showQuestion();
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endTest() {
  document.getElementById('quizScreen').style.display = 'none';
  document.getElementById('resultScreen').style.display = 'block';
  document.getElementById('userDisplay').textContent = username;
  document.getElementById('scoreText').textContent = `Вы ответили правильно на ${score} из ${questions.length} вопросов!`;
}
</script>
</body>
